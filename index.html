<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin</title>
    <link rel="stylesheet" href="/css/contenedor.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="header__buscador">
        <img src="img/logo.png" alt="linkedin" class="header__logo" />
        <div class="header__micro">
          <i class="ri-search-line header__micro"></i>
        </div>
        <form action="">
          <input type="text" placeholder="Buscar" class="header__input" />
        </form>
      </div>
      <div class="header__navegador">
        <div class="header__icono">
          <i class="ri-home-4-fill"></i>
          <p>Inicio</p>
          <div class="header__subrayado--activo"></div>
        </div>
        <div class="header__icono">
          <i class="ri-group-fill"></i>
          <p>Mi red</p>
          <div class="header__subrayado"></div>
        </div>
        <div class="header__icono">
          <i class="ri-briefcase-4-fill"></i>
          <p>Empleos</p>
          <div class="header__subrayado"></div>
        </div>
        <div class="header__icono">
          <i class="ri-chat-4-fill"></i>
          <p>Mensajes</p>
          <div class="header__subrayado"></div>
        </div>
        <div class="header__icono">
          <i class="ri-notification-2-fill"></i>
          <p>Notificaciones</p>
          <div class="header__subrayado"></div>
        </div>
        <div class="header__perfil">
          <img src="img/perfil.jpg" alt="" class="header__imagen" />
          <div class="header__activo"></div>
        </div>
      </div>
    </div>
    <div class="contenedor">
      <div class="sidebar">
        <div class="sidebar__info">
          <img src="img/banner.jfif" alt="" class="sidebar__banner" />
          <img src="img/perfil.jpg" alt="" class="sidebar__perfil" />
        </div>
        <div class="sidebar__historial"></div>
      </div>
      <div class="post"></div>
      <div class="aside"></div>
    </div>
  </body>
</html>
